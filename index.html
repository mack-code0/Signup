<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="d-flex">
        <div class="left-side d-flex flex-column justify-content-between">
            <div class="head-tags mb-5">
                <h1>Get a Quote</h1>
                <p>Fill up the form our Team will get back to you within 24Hrs.</p>
            </div>

            <div class="details mb-5">
                <div class="detail mb-3">
                    <span class="bx bxs-phone mr-3"></span>
                    <span>+1 019 5678 78</span>
                </div>

                <div class="detail mb-3">
                    <span class="bx bxs-message mr-3"></span>
                    <span>email@example.com</span>
                </div>

                <div class="detail mb-3">
                    <span class="bx bxs-map mr-3"></span>
                    <span>102 Example Street 2145 Don</span>
                </div>
            </div>

            <div class="social-icons">
                <i class="bx bxl-facebook mr-4"></i>
                <i class="bx bxl-instagram mr-4"></i>
                <i class="bx bxl-twitter mr-4"></i>
            </div>
        </div>

        <form action="" class="right-side d-flex flex-column justify-content-between align-items-end">
            <div class="inputs">
                <div class="form-inputs mb-4">
                    <label for="">Your Name</label>
                    <div class="main-input d-flex w-100 align-itms-center">
                        <i class="bx bx-user mr-2"></i>
                        <input type="text" class="w-100">
                    </div>
                </div>

                <div class="form-inputs mb-4">
                    <label for="">Mail</label>
                    <div class="main-input d-flex w-100 align-itms-center">
                        <i class="bx bx-mail-send mr-2"></i>
                        <input type="text" class="w-100">
                    </div>
                </div>

                <div class="form-inputs mb-4">
                    <label for="">Message</label>
                    <div class="main-input d-flex w-100 align-itms-center">
                        <i class="bx bxs-inbox mr-2"></i>
                        <input type="text" class="w-100">
                    </div>
                </div>
            </div>

            <button>Send Message</button>
        </form>
    </main>
</body>
</html>
